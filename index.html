<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Focus</title>
</head>

<body>
    <br>
    <div class="container">
        <div id="f-cont">
            <h1> Cadastre-se </h1>
            <form id="f-cadastrar">
                <div class="f-input">
                    <div class="form-control">
                        <label id="email2" for="email">Email:</label>
                        <input id="email" class="email" type="text" name="email" placeholder="Exemple@gmail.com">
                    </div>
                    <div class="form-control">
                        <label for="senha">Senha:</label>
                        <input id="senha" class="senha" type="password" name="senha">
                    </div>
                </div>
                <div>
                    <button type="button" id="cadastrar"> Cadastrar </button>

                </div>
            </form>
        </div>
    </div>
    <script src="backend.js"></script>

</body>

</html>
